<body>
    <main>
        <header>
            <img class="fotoPerfil " id="profile.photo" src="./assets/img/perfil.png" alt="foto de perfil">
            <div class="descricao">
                <a href="https://git.io/typing-svg"><img src="https://readme-typing-svg.herokuapp.com?font=Poppins&weight=700&size=32&duration=3000&pause=1000&color=00BFBF&width=315&height=75&lines=Olá+meu+nome+é+;João+Marcelo;Junior+Develop;Data+Scientist" alt="Typing SVG" /></a>

                </div>

        </header>
        <section class="acordeon">
            <button class="trigger" type="button">
                    <h2>Escolaridade</h2>
            </button>
            
            <div class="content">
                <ul class="education" id="profile.education">
                </ul>
            </div>
        </section>
        <section class="acordeon">
            <button class="trigger" type="button">
                    <h2>Experiência profissional</h2>
            </button>

            <div class="content">
                <ul class="experience" id="profile.professionalExperience">
                </ul>
            </div>
        </section>
        <section class="acordeon">
            <button class="trigger" type="button">
                    <h2>Skills</h2>
            </button>

            <div class="content">
                <div class="skills">
                    <section class="tools">
                        <h3>Hard-skills</h3>
                        <ul id="profile.skills.hardSkills">
                        </ul>
                    </section>
                    <section class="personal">
                        <h3>Foft-skills</h3>
                        <ul id="profile.skills.softSkills">
                        </ul>
                    </section>
                </div>
            </div>
        </section>
        <section class="acordeon">
            <button class="trigger" type="button">
                    <h2>Portfólio</h2>
            </button>
            <div class="content">
                <ul class="portifolio" id="profile.portfolio">
                </ul>
            </div>
        </section>
        <section class="acordeon">
            <button class="trigger" type="button">
                    <h2>Idiomas</h2>
            </button>

            <div class="content">
                <ul class="linguages" id="profile.languages">
                </ul>
            </div>
        </section>

    <script src="assets/js/acordeon.js"></script>
